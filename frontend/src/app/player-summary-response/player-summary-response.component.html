<h1>Player Summary Response Page</h1>
<div>
  <mat-form-field>
    <mat-select [(ngModel)]="playerName" [ngModelOptions]="{standalone: true}" (selectionChange)="changeParams()">
      <mat-option *ngFor="let player of players" [value]="player.name">{{ player.name }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div>API response for {{ endpoint }}</div>
<pre>{{ apiResponse }}</pre>
